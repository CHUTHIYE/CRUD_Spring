<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="m-4">
    <h1>Add new a product</h1>
    <hr>
</div>
<div class="container center">
<form th:action="@{/product/add}" th:object="${product}" method="post">
    <div class="row m-4 g-3">
        <div class="row g-3">
            <input type="hidden" th:field="*{p_id}">
            <div class="col">
                <input type="text" autofocus="autofocus" th:field="*{p_name}" class="form-control" placeholder="Product name" aria-label="Product name">
            </div>
            <div class="col">
                <input type="text" th:field="*{description}" class="form-control" placeholder="Description" aria-label="Description">
            </div>
            <div class="col">
                <input type="number" th:field="*{quantity}" class="form-control" min="1">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save Student</button>
                <a th:href="@{/product/list}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</form>
</div>
</body>
</html>
