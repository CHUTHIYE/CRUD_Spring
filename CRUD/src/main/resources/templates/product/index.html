<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="m-4">
    <h3 class ="cl">Product List</h3>
    <hr>
    <a th:href="@{/product/add}" class="btn btn-primary"role="button">Add new Product</a>
</div>
<form class="row g-3">
    <div class="col-auto">
        <label class="visually-hidden">Search by name</label>
        <input type="text" class="form-control" id="input" placeholder="Search by name">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-secondary mb-3">Search</button>
    </div>
</form>
<div class="container">
    <table class="table">
        <thead>
        <th>Id</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="product:${products}">
            <th th:text="${product.getP_id()}"></th>
<!--            <td th:text="${product.p_id}"/>-->
            <td th:text="${product.getp_name}"/>
            <td th:text="${product.getdescription}"/>
            <td th:text="${product.getquantity}"/>
            <td>
                <a class ="btn btn-secondary" th:href="@{/product/update(productId=${product.p_id})}">Edit</a>
                <a class ="btn btn-secondary" th:href="@{/product/delete(productId=${product.p_id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
