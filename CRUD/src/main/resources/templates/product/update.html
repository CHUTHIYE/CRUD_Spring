<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container center">
    <h2>Update Employee</h2>
    <form th:action="@{/product/update}" method="post" th:object="${updateProduct}">
        <div class="mb-3">
            <input type="hidden" th:field="*{p_id}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input placeholder="Enter Product Name" type="text" autofocus="autofocus" class="form-control" th:field="*{p_name}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input placeholder="Enter Description" type="text" autofocus="autofocus" class="form-control" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input placeholder="Enter Quantity" type="number" autofocus="autofocus" class="form-control" th:field="*{quantity}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/product}" class="btn btn-secondary">Back</a>
        </div>

    </form>
</div>
</body>
</html>
